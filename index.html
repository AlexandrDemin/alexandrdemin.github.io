<!DOCTYPE html>
<html>
<head>
	<title>Alexandr Demin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="particles.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.parallaxify.min.js"></script>
</head>
<body>
	<div id="particles-js">
		<div class="container">
			<div data-parallaxify-range-x="90" data-parallaxify-range-y="90" id="image" class="rotation"></div>
		</div>
		<div class="contacts">
			<a href="mailto:alexandr@demin.io">alexandr@demin.io</a>
		</div>
		<div class="sound-button muted"></div>
	</div>
	<audio src="Worlds Of Amber.mp3" preload="auto" loop volume="0"></audio>
	<script type="text/javascript">
		$(document).ready(function() {
			var obj = $("#image").get(0);
			var $soundButton = $('.sound-button')
			var i = 0;
			$("#image").click(nextImage);
			function nextImage() {
				if (i<7 && i!=0) {
					obj.style.backgroundImage = "url('background"+i+".gif')";
					i=i+1;
				} else {
					obj.style.backgroundImage = "url('background.gif')";
					i=1;
				}
			}
			$soundButton.click(playMute);
			function playMute() {
				var audio = $('audio')[0],
					$audio = $('audio');
				if($soundButton.hasClass('muted')) {
					audio.play();
					$audio.animate({volume: 1}, 3000);
				} else {
					$audio.animate({volume: 0}, 3000);
					setTimeout(function () {audio.pause()}, 3000);
				}
				$soundButton.toggleClass('muted');
				$soundButton.toggleClass('sound');
			}
			setTimeout(function() {$soundButton.trigger('click')}, 3000);
			particlesJS('particles-js', {
			  particles: {
			    color: '#666',
			    color_random: false,
			    shape: 'circle', // "circle", "edge" or "triangle"
			    opacity: {
			      opacity: 1,
			      anim: {
			        enable: true,
			        speed: 0.1,
			        opacity_min: 0,
			        sync: false
			      }
			    },
			    size: 2.5,
			    size_random: true,
			    nb: 100,
			    line_linked: {
			      enable_auto: true,
			      distance: 240,
			      color: '#f2f2f2',
			      opacity: 1,
			      width: 1,
			      condensed_mode: {
			        enable: true,
			        rotateX: 500,
			        rotateY: 600
			      }
			    },
			    anim: {
			      enable: true,
			      speed: 0.65
			    }
			  },
			  interactivity: {
			    enable: true,
			    mouse: {
			      distance: 250
			    },
			    detect_on: 'canvas', // "canvas" or "window"
			    mode: 'grab', // "grab" of false
			    line_linked: {
			      opacity: 1
			    },
			    events: {
			      onclick: {
			        enable: true,
			        mode: 'push', // "push" or "remove"
			        nb: 3
			      },
			      onresize: {
			        enable: true,
			        mode: 'out', // "out" or "bounce"
			        density_auto: true,
			        density_area: 1000 // nb_particles = particles.nb * (canvas width *  canvas height / 1000) / density_area
			      }
			    }
			  },
			  /* Retina Display Support */
			  retina_detect: true
			});
		});
	</script>
</body>
</html>
