<!DOCTYPE html>
<html>
<head>
	<title>Alexandr Demin</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="particles.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div id="particles-js">
		<div class="container"><div id="image" class="rotation" onclick="nextImage()"></div></div>
		<div class="contacts"><a href="mailto:alexandr@demin.io">alexandr@demin.io</a></div>
	</div>
	<script type="text/javascript">
		//$(document).load(function()	{
			var obj = $("#image").get(0);
			var i = 1;
			function nextImage() {
				if (i<7) {
					obj.style.backgroundImage = "url('background"+i+".gif')";
					i=i+1;
				} else {
					obj.style.backgroundImage = "url('background.gif')";
					i=1;
				}
			}
			particlesJS('particles-js', {
			  particles: {
			    color: '#666',
			    color_random: false,
			    shape: 'circle', // "circle", "edge" or "triangle"
			    opacity: {
			      opacity: 1,
			      anim: {
			        enable: true,
			        speed: 0.1,
			        opacity_min: 0,
			        sync: false
			      }
			    },
			    size: 2.5,
			    size_random: true,
			    nb: 50,
			    line_linked: {
			      enable_auto: true,
			      distance: 240,
			      color: '#f2f2f2',
			      opacity: 1,
			      width: 1,
			      condensed_mode: {
			        enable: true,
			        rotateX: 500,
			        rotateY: 600
			      }
			    },
			    anim: {
			      enable: true,
			      speed: 1
			    }
			  },
			  interactivity: {
			    enable: true,
			    mouse: {
			      distance: 250
			    },
			    detect_on: 'canvas', // "canvas" or "window"
			    mode: 'grab', // "grab" of false
			    line_linked: {
			      opacity: 1
			    },
			    events: {
			      onclick: {
			        enable: true,
			        mode: 'push', // "push" or "remove"
			        nb: 3
			      },
			      onresize: {
			        enable: true,
			        mode: 'out', // "out" or "bounce"
			        density_auto: true,
			        density_area: 1000 // nb_particles = particles.nb * (canvas width *  canvas height / 1000) / density_area
			      }
			    }
			  },
			  /* Retina Display Support */
			  retina_detect: true
			});
			$(window).scroll(function() {
				if ($(window).scrollTop() >= $(document).height() - $(window).height()) {
					$("#particles-js").get(0).scrollIntoView();
				};
			});
	//	});
	</script>
</body>
</html>
